<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welkom bij Pluisje</title>
    <link rel="stylesheet" href="/static/style.css">
	<link rel="manifest" href="/static/manifest.json">
	<link rel="icon" href="/static/icons/pluisje-192.png">
	<meta name="theme-color" content="#ffc0cb">

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/sw.js')
      .then(() => console.log('Service Worker geregistreerd.'));
  }
</script>
</head>
<body class="login-body">
    <div class="login-container">
        <img src="/static/bibliotheek_logo.png" alt="Logo" class="login-logo">
        <h1>Welkom bij Pluisje AI 🐹</h1>
        <p class="intro-text">Je slimme hamsterassistent staat klaar om te helpen!</p>

        <!-- FLASHBERICHTEN -->
		{% include 'flashes.html' %}
		
        <form method="POST">
			<input type="email" name="email" placeholder="E-mailadres" required autocomplete="email">
			<input type="password" name="password" placeholder="Wachtwoord" required autocomplete="current-password">
            <button type="submit">Inloggen</button>
        </form>

        <p class="extra-links">
            Nog geen account? <a href="{{ url_for('register') }}">Registreer hier</a>
        </p>
    </div>
</body>
</html>
