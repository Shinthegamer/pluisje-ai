<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreer bij Pluisje</title>
    <link rel="stylesheet" href="/static/style.css">
	<link rel="manifest" href="/static/manifest.json">
	<link rel="icon" href="/static/icons/pluisje-192.png">
	<meta name="theme-color" content="#ffc0cb">

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/sw.js')
      .then(() => console.log('Service Worker geregistreerd.'));
  }
</script>
</head>
<body class="login-body">
    <div class="login-container">
		{% include 'flashes.html' %}
        <img src="/static/bibliotheek_logo.png" alt="Logo" class="login-logo">
        <h1>Account aanmaken ğŸ¹</h1>
        <p class="intro-text">Vul je gegevens in om Pluisje te gebruiken.</p>

        <form method="POST">
            <input type="email" name="email" id="email" placeholder="E-mailadres" required autocomplete="email">
            <input type="password" name="password" id="password" placeholder="Wachtwoord" required autocomplete="new-password">
            <button type="submit">Registreer</button>
        </form>

        <p class="extra-links">
            Al een account? <a href="{{ url_for('login') }}">Log hier in</a>
        </p>
    </div>
</body>
</html>
